env:
  node: true
  es6: true
  mocha: true

extends: 'eslint:recommended'

ecmaFeatures:
  modules: true
  generators: true

rules:
  semi: 2
  curly: 2
  no-var: 2
  no-console: 2
  no-unused-vars: 2
  prefer-arrow-callback: 2
  arrow-parens: 2
  prefer-template: 2
  eqeqeq: 2
  no-debugger: 2
  no-case-declarations: 1
  prefer-const: 2
  no-extra-semi: 2
  block-spacing: 2
  space-before-blocks: 2
  no-eval: 2
  yoda: 2
  no-trailing-spaces: 2
  require-yield: 1
  quotes:
    - 2
    - 'single'
  comma-spacing:
    - 2
    -
      before: false
      after: true
  semi-spacing:
    - 2
    -
      after: true
  keyword-spacing:
    - 2
    -
      after: true
      before: true
  generator-star-spacing:
    - 2
    - 'after'
  object-curly-spacing:
    - 2
    - 'always'
  array-bracket-spacing:
    - 2
    - 'never'
  space-before-function-paren:
    - 2
    -
      anonymous: 'always'
      named    : 'never'
